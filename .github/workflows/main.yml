name: Run all tests

on: [push, pull_request]

env:
  PIP: "env PIP_DISABLE_PIP_VERSION_CHECK=1 
            PYTHONWARNINGS=ignore:DEPRECATION
            pip --no-cache-dir"

jobs:
  tests_py3x:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11, 3.12, 3.13, 3.14]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install asxxxx
      run: |
        wget --no-verbose https://github.com/6502org/6502.org/raw/9715381985a20009df3b2745ff8ad3753cab6093/public/tools/asm/asxs5p50_20240216.zip
        unzip -q asxs5p50_20240216.zip
        make -C asxv5pxx/asxmak/linux/build all
        echo "$PWD/asxv5pxx/asxmak/linux/build" >> $GITHUB_PATH

    - name: Install srecord
      run: sudo apt-get install srecord

    - name: Show Python version
      run: python -V

    - name: Install the package and its dependencies for testing
      run: $PIP install '.[test]'

    - name: Run the tests
      run: pytest

    - name: Disassemble and reassemble the test program
      run: |
        make -C m740dasm/tests/end_to_end all
